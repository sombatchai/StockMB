<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2 class="title">เข้าสู่ระบบของคุณ</h2>
        
        <form action="#" method="POST" class="login-form">
            
            <div class="input-group">
                <input type="email" id="email" name="email" value="User@gmail.com" placeholder="อีเมล" required>
                <span class="icon">✉️</span> 
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" value="Sut1234567" placeholder="รหัสผ่าน" required>
            </div>

            <div class="forgot-password">
                <a href="#">ลืมรหัสผ่าน?</a>
            </div>

            <button type="submit" class="login-button">เข้าสู่ระบบ</button>

            <div class="register-section">
                <span>ยังไม่มีบัญชีใช่ไหม?</span>
                <a href="#" class="register-link">ลงทะเบียน</a>
            </div>

        </form>
    </div>
</body>
</html>
